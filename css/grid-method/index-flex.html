<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="flex.css" />
    <title>hotel-booking-form-website</title>
  </head>

  <body>
    <div class="information">
      <form class="form" onsubmit="false">
        <fieldset id="personal-info-container">
          <div id="personal-info">
            <div class="info-headers">Personal Information</div>
            <div>
              <label for="first-name">First Name:</label>
              <input id="first-name" type="text" required />
            </div>

            <div>
              <label for="last-name">Last Name:</label>
              <input id="last-name" type="text" required />
            </div>

            <div>
              <label for="email">E-Mail:</label>
              <input id="email" type="email" required />
            </div>

            <div>
              <label for="address1">Address:</label>
              <input id="address1" type="text" required />
            </div>
          </div>
        </fieldset>

        <fieldset id="room-info-container">
          <div id="room-info">
            <div class="info-headers">Room Information</div>
            <label for="rooms"
              >Number of Rooms:
              <select id="rooms" name="rooms" required>
                <option value="">Select Rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </label>

            <label for="adults"
              >Number of Adults:
              <select id="adults" name="adults" required>
                <option value="">Select Adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </label>

            <label for="nights"
              >Number of Nights:
              <select id="nights" name="nights" required>
                <option value="">Select Nights</option>
                <option value="1">1</option>
                <option value="2">3</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </label>

            <div class="submit">
              <button>Submit</button>
            </div>
          </div>
        </fieldset>
        <fieldset id="header">
          <div class="title">Three Rivers Resort</div>
          <div class="subtitle">"Pittsburg's Finest Luxery Resort"</div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
