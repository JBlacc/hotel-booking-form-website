<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>hotel-booking-form-website</title>
  </head>

  <body>
    <div class="info-title">
      <form class="reservation-form">
        <div id="personal-info-container">
          <fieldset id="personal-info">
            <div class="personal-header">Personal Information</div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" class="input-box" required />
            <label for="last-name"
              >Last Name:
              <input id="last-name" class="input-box" type="text" required
            /></label>
            <label for="email"
              >E-Mail: <input id="email" type="email" required
            /></label>
            <label for="address"
              >Address:
              <input
                id="address"
                class="input-box"
                type="text"
                placeholder="Street"
                required />
              <input type="text" placeholder="City, State, Zip" required
            /></label>
          </fieldset>
        </div>

        <div id="room-info-container">
          <fieldset id="room-info">
            <div class="rooms-header">Room Information</div>
            <label for="rooms"
              >Number of Rooms:
              <select id="rooms" name="rooms" required>
                <option value=""># of rooms</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </label>
            <label for="adults"
              >Number of Adults:
              <select id="adults" name="adults" required>
                <option value=""># of adults</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </label>
            <label for="nights"
              >Number of Nights:
              <select id="nights" name="nights" required>
                <option value=""># of nights</option>
                <option value="1">1</option>
                <option value="2">3</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </label>
            <input type="submit" class="submit" value="Confirm Reservation" />
          </fieldset>
        </div>
      </form>

      <div id="title-block-container">
        <div id="title">
          <div>Three Rivers Resort</div>
        </div>
        <div id="subtitle">
          <div>"Pittsburg's Finest Luxery Destination"</div>
        </div>
      </div>
    </div>
  </body>
</html>
